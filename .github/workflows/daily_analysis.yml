name: Daily Weibo Product Analysis

on:
  schedule:
    # 北京时间每天早上 6:00 (UTC 22:00 前一天)
    - cron: '0 22 * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 允许写入仓库（如果需要提交报告）

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r skills/weibo-product-analysis/requirements.txt

      - name: Run Analysis
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          WEIBO_API_URL: ${{ secrets.WEIBO_API_URL }}
        run: |
          cd skills/weibo-product-analysis
          # 设置输出目录到 workspace 根目录的 reports 文件夹以便访问
          python weibo_analysis.py --output ../../reports/daily_report_$(date +'%Y%m%d').html

      - name: Upload Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: weibo-analysis-report
          path: reports/
          retention-days: 7
